<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speck Academy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__inner">
            <a class="logo__link">
                <img class="header__logo" src="images/logo.svg" alt="Logo">
            </a>
            <nav class="header__nav">
                <a class="header__nav-link" href="#">Courses</a>
                <a class="header__nav-button button button_nav" href="#">Sign in</a>
                <a class="header__nav-button button button_nav button_secondary" href="#">Register</a>
            </nav>

        </div>

    </header>

    <main>
        <section>
            <div class="landing">
                <img class="landing__img"src="images/landing.jpg" alt="Landing">
                <div class="landing__overlay">
                    <div class="landing__overlay-red"></div>
                    <div class="landing__overlay-dark"></div>
                </div>
                <div class="landing__content">
                    <div class="landing__content-inner">
                    <h1 class="landing__title">Learn what matters, Speck Academy powered by FOI</h1>
                    <p class="landing__subtitle">Make a turnaround in your career or upgrade your current skill set with knowledge-based lessons from IT practice.</p>
                    <a class="button" href="#" target="_blank">Explore courses</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        
    </footer>
</body>
</html>
